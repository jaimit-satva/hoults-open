<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Hoults App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #145a9c;
    }
  </style>
</head>
<body>
  <h2>Open Hoults App</h2>
  <p>If you have the app installed, it will open. Otherwise, youâ€™ll be redirected to the store.</p>
  <button id="openAppBtn">Launch Hoults App</button>

  <script>
    document.getElementById('openAppBtn').addEventListener('click', () => {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

      const appLink = "hoults://open";
      const androidStore = "https://play.google.com/store/apps/details?id=com.hoults";
      const iosStore = "https://apps.apple.com/us/app/hoults-removals/id1560826970";
      const websiteFallback = "https://www.hoults.co.uk/";

      const now = new Date().getTime();
      setTimeout(() => {
        const later = new Date().getTime();
        if (later - now < 2000) {
          if (isAndroid) {
            window.location.href = androidStore;
          } else if (isIOS) {
            window.location.href = iosStore;
          } else {
            window.location.href = websiteFallback;
          }
        }
      }, 4000);

      window.location.href = appLink;
    });
  </script>
</body>
</html>
