<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening Hoults App...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h2>Opening Hoults App...</h2>
  <p>If the app doesn't open, you’ll be redirected to the app store or website shortly.</p>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

    const appLink = "hoults://open";
    const androidStore = "https://play.google.com/store/apps/details?id=com.hoults";
    const iosStore = "https://apps.apple.com/us/app/hoults-removals/id1560826970";
    const websiteFallback = "https://www.hoults.co.uk/";

    let timeout;

    function openApp() {
      // For Android and iOS, try to open app using iframe (better support)
      if (isAndroid || isIOS) {
        const iframe = document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '1px';
        iframe.style.height = '1px';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.src = appLink;
        document.body.appendChild(iframe);
      } else {
        // For desktop and others, just redirect to website fallback immediately
        window.location.href = websiteFallback;
      }
    }

    function fallback() {
      if (isAndroid) {
        window.location.href = androidStore;
      } else if (isIOS) {
        window.location.href = iosStore;
      } else {
        window.location.href = websiteFallback;
      }
    }

    openApp();

    // After 2 seconds, if the app didn’t open, redirect to fallback
    timeout = setTimeout(fallback, 2000);

    // If user returns (app opened and back), clear the timeout
    window.addEventListener('pagehide', () => {
      clearTimeout(timeout);
    });
  </script>
</body>
</html>
